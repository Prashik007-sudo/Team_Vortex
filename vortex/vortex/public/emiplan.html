<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --light-blue: #e8f4f8;
            --blue: #3498db;
            --dark-blue: #2c3e50;
            --off-white: #f5f5f5;
            --gray: #7f8c8d;
            --text-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-blue);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        .website-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-blue);
        }

        .nav-link {
            color: var(--gray);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--blue);
            background-color: var(--light-blue);
        }

        .bi-cash-coin {
            font-size: 3rem !important;
            color: var(--blue);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1rem;
            flex-grow: 1;
        }

        .footer {
            background-color: #fff;
            border-top: 1px solid #eee;
            width: 100%;
            position: sticky;
            bottom: 0;
        }

        /* Utility classes from Bootstrap-like framework */
        .d-flex { display: flex; }
        .align-items-center { align-items: center; }
        .justify-content-between { justify-content: space-between; }
        .px-4 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .ml-3 { margin-left: 1rem; }
        .my-5 { margin-top: 3rem; margin-bottom: 3rem; }
        .text-center { text-align: center; }
        .mb-5 { margin-bottom: 3rem; }
        .py-3 { padding-top: 1rem; padding-bottom: 1rem; }

        /* EMI Calculator specific styles */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            flex-grow: 1;
            width: 100%;
        }
        
        /* New class for the calculator title */
        .calculator-title {
            font-size: 2.5rem; /* Made bigger */
            font-weight: 700;  /* Made bold */
            text-align: center;
            color: var(--blue);
            margin-bottom: 1.5rem;
        }

        .calculator-layout {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            gap: 2rem;
            width: 100%;
            justify-content: center;
            max-width: 1000px;
        }

        .calculator-inputs {
            display: flex;
            flex-direction: column;
            width: 50%;
            min-width: 100px;
        }
        
        .chart-container {
            width: 35%;
            min-width: 35px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding-bottom: 1rem;
            }
            .header nav {
                margin-top: 1rem;
            }
        }

        .slider-group {
            margin-bottom: 1.5rem;
        }

        .slider-group label {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            color: var(--dark-blue);
            margin-bottom: 0.5rem;
        }

        .slider-group input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 5px;
        }

        .slider-group input[type="range"]:hover {
            opacity: 1;
        }

        .slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--blue);
            cursor: pointer;
        }

        .result {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            color: var(--dark-blue);
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: #eff6ff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .legend-color {
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body class="bg-light-blue">
    <header class="header d-flex align-items-center justify-content-between px-4">
        <div class="d-flex align-items-center">
            <i class="bi bi-cash-coin" style="color: #3498db;"></i>
            <h1 class="website-name ml-3">EasyEMI</h1>
        </div>
        <nav class="d-flex align-items-center">
            <a href="dash.html" class="nav-link">Dashboard</a>
            <a href="takeloan.html" class="nav-link">Take loans</a>
            <a href="finance.html" class="nav-link">Refinancing</a>
        </nav>
        <div></div>
    </header>
    <main class="main-content">
        <h2 class="calculator-title">EMI Calculator</h2>
        <div class="calculator-layout">
            <!-- Left side: Sliders and results -->
            <div class="calculator-inputs">
                <div class="slider-group">
                    <label for="loan">
                        Loan Amount (₹)
                        <span id="loanValue">500000</span>
                    </label>
                    <input type="range" id="loan" min="100000" max="10000000" step="50000" value="500000">
                </div>
                <div class="slider-group">
                    <label for="rate">
                        Annual Interest Rate (%)
                        <span id="rateValue">8.5</span>
                    </label>
                    <input type="range" id="rate" min="1" max="25" step="0.1" value="8.5">
                </div>
                <div class="slider-group">
                    <label for="years">
                        Tenure (years)
                        <span id="yearsValue">10</span>
                    </label>
                    <input type="range" id="years" min="1" max="30" step="1" value="10">
                </div>
                <div class="result" id="result"></div>
            </div>

            <!-- Right side: Chart -->
            <div class="chart-container">
                <h3>Loan Breakdown</h3>
                <canvas id="emiChart" width="200" height="200"></canvas>
                <div class="chart-legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #3498db;"></div>
                        <span>Principal Amount</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #e74c3c;"></div>
                        <span>Total Interest</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer text-center py-3 bg-off-white text-gray">
        &copy; 2025 EasyEMI. All rights reserved.
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loanSlider = document.getElementById('loan');
            const rateSlider = document.getElementById('rate');
            const yearsSlider = document.getElementById('years');
            const loanValueSpan = document.getElementById('loanValue');
            const rateValueSpan = document.getElementById('rateValue');
            const yearsValueSpan = document.getElementById('yearsValue');
            const resultDiv = document.getElementById('result');
            const emiChartCanvas = document.getElementById('emiChart');
            let myChart; // To hold the Chart.js instance

            // Function to format numbers with commas
            function formatNumber(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }

            // Function to calculate and update EMI
            function updateEMI() {
                const principal = parseFloat(loanSlider.value);
                const annualRate = parseFloat(rateSlider.value);
                const years = parseFloat(yearsSlider.value);

                // Update display values
                loanValueSpan.textContent = formatNumber(principal);
                rateValueSpan.textContent = annualRate;
                yearsValueSpan.textContent = years;

                // Monthly interest rate
                const monthlyRate = annualRate / 100 / 12;
                // Total number of payments
                const totalPayments = years * 12;

                let emi = 0;
                if (principal > 0 && monthlyRate > 0 && totalPayments > 0) {
                    emi = principal * monthlyRate * Math.pow(1 + monthlyRate, totalPayments) / (Math.pow(1 + monthlyRate, totalPayments) - 1);
                }

                // Calculate total payment and total interest
                const totalPayment = emi * totalPayments;
                const totalInterest = totalPayment - principal;

                // Update result display
                resultDiv.innerHTML = `Monthly EMI: ₹${emi.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}`;

                // Update the chart
                updateChart(principal, totalInterest);
            }

            // Function to update the pie chart
            function updateChart(principal, totalInterest) {
                if (myChart) {
                    myChart.destroy();
                }

                myChart = new Chart(emiChartCanvas, {
                    type: 'pie',
                    data: {
                        labels: ['Principal Amount', 'Total Interest'],
                        datasets: [{
                            data: [principal, totalInterest],
                            backgroundColor: ['#3498db', '#e74c3c'],
                            borderColor: '#fff',
                            borderWidth: 2,
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false,
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const label = context.label || '';
                                        const value = context.parsed;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = ((value / total) * 100).toFixed(2);
                                        return `${label}: ₹${formatNumber(value.toFixed(2))} (${percentage}%)`;
                                    }
                                }
                            }
                        },
                        elements: {
                            arc: {
                                radius: '25%'
                            }
                        }
                    }
                });
            }

            // Attach event listeners to all sliders
            loanSlider.addEventListener('input', updateEMI);
            rateSlider.addEventListener('input', updateEMI);
            yearsSlider.addEventListener('input', updateEMI);

            // Initial calculation on page load
            updateEMI();
        });
    </script>
</body>
</html>
